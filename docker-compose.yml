version: '3.7'
services:
  redis:
    image: redis:alpine
    command:
        - redis-server
        - --requirepass
        - password
    env_file:
      - .env
    ports:
        - "6379:6379"
  db:
    image: postgres:12-alpine
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: on-failure
    ports:
      - "5432:5432"
  bot:
    build: .
    command: sh -c "make migrate && python -m bot"
    env_file:
      - .env
    restart: always
    depends_on:
      - db
      - redis

volumes:
    db_data:
