version: "7.0.0"

services:
  bot:
    build:
        context: .
        dockerfile: Dockerfile
    container_name: bot
    restart: always
    env_file:
      - .env
    networks:
      - app
    depends_on:
      - postgres
      - redis
      - scheduler

  postgres:
    image: postgres:12-alpine
    container_name: postgres
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
      - PGDATA='/var/lib/postgresql/data/pgdata'
    networks:
      - app
    volumes:
      - postgres-data:/var/lib/postgresql/data

  pgbouncer:
    image: edoburu/pgbouncer
    container_name: pgbouncer
    restart: always
    env_file:
      - .env
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASS}
      - DB_HOST=postgres
      - POOL_MODE=session
      - MAX_DB_CONNECTIONS=0
      - DEFAULT_POOL_SIZE=40
      - ADMIN_USERS=postgres,${DB_USER}
      - AUTH_TYPE=scram-sha-256
    ports:
      - ${DB_PORT}:${DB_PORT}
    depends_on:
      - postgres
    networks:
      - app

  redis:
    build:
      context: buildfiles
      dockerfile: redis.dockerfile
    restart: on-failure
    container_name: redis
    env_file:
      - .env
    environment:
        - REDIS_PASS=${REDIS_PASS}
        - REDIS_HOST=${REDIS_HOST}
        - REDIS_PORT=${REDIS_PORT}
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    networks:
      - app
    volumes:
      - redis-data:/bitnami/redis/data
    depends_on:
      - postgres

  scheduler:
    build:
        context: .
        dockerfile: buildfiles/scheduler.dockerfile
    container_name: scheduler
    restart: always
    env_file:
      - .env
    networks:
      - app
    depends_on:
        - postgres
        - redis


networks:
  app:
    driver: bridge
  monitoring:
    driver: bridge

volumes:
  postgres-data: {}
  redis-data: {}